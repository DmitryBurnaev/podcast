<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.3/examples/sign-in/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>{% block title %}Podcasts sign-in{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ app.router.static.url_for(filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ app.router.static.url_for(filename='css/sign_in.css') }}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="text-center">

    {% for kind, msg in get_messages(request) %}
    <div class="alert alert-{{ kind }}" role="alert">
        {{ msg.message }}
    </div>
    {% endfor %}

    {% block content %}
        <h4>This is suppose to be in the auth content</h4>
    {% endblock %}


<script src="{{ static('js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ static('js/auth.js') }}"></script>
</body>
</html>
